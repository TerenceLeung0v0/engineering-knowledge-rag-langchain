name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-and-eval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build CI vectorstore
        run: |
          python scripts/ingest_ci.py

      - name: Run CI eval (strict)
        run: |
          chmod +x scripts/eval_ci_strict.sh
          make eval-ci-strict
